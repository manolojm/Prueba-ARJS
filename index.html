<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="mensaje" style="border: 1px solid black; color: red; backgroundcolor: white; text-align: center;"></div>

    <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'></a-camera>
      
        <!--<a-assets>
            <video id="penguin-sledding" autoplay loop="true" src="https://youtu.be/hEtSAOkjKVI"></video>
        </a-assets>-->

        <!-- Using the asset management system. -->
        <!-- <a-video src="#penguin-sledding" width="4" height="2.25" gps-entity-place="latitude: 37.192249; longitude: -3.616615;" rotation="0 0 -20"></a-video> -->

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!--<a-video src="./video/suerte.mp4" gps-entity-place="latitude: 37.192249; longitude: -3.616615;" rotation="90 90 0" autoplay="true"></a-video>-->
    </a-scene>
  </body>

  <!-- <script src="modelosARJS.js"></script> -->
  <script>
  
    window.onload = ()=>
    {
        var camara = document.querySelector('a-camera');
        camara.addEventListener("gps-camera-update-position", ()=>{
            var div = document.getElementById('mensaje');
            div.innerHTML = "Hola mundo";
            console.log("patata");
        });

        var div = document.getElementById('mensaje');
        div.innerHTML = "Hola mundo";
        console.log("patata");
        cargarModelos();
    }

    function cargarModelos(){
        var modelos = [
            {
                latitud: 37.192262,
                longitud: -3.616535,
            },
            {
                latitud: 37.192246, 
                longitud: -3.616596
            },/*
            {
                latitud: 37.192249,
                longitud: -3.616615,
                color: "blue",
                coso: "a-octahedron"
            },
            {
                latitud: 37.192196, 
                longitud: -3.616572,
                color: "pink",
                coso: "a-triangle"
            },
            {
                latitud: 37.192235, 
                longitud: -3.616582,
                color: "white",
                coso: "a-sphere"
            }*/
        ];

        for (var i = 0; i < modelos.length; i++){
            var texto = document.createElement("a-text");
            texto.setAttribute('value', 'Me gustan las patatas');
            texto.setAttribute('scale', '0.5 0.5 0.5');
            texto.setAttribute('gps-entity-place', `latitude: ${modelos[i].latitud}; longitude: ${modelos[i].longitud};`);

            var imagen = document.createElement("a-imagen");
            imagen.setAttribute('src', 'https://static.wikia.nocookie.net/sao/images/8/88/Asuna_SAO.png/revision/latest?cb=20150125143947&path-prefix=es');
            imagen.setAttribute('scale', '0.5 0.5 0.5');
            imagen.setAttribute('position', '90 0 0');
            imagen.setAttribute('gps-entity-place', `latitude: ${modelos[i].latitud}; longitude: ${modelos[i].longitud};`);

            var video = document.createElement("a-video");
            video.setAttribute('src', 'https://youtu.be/qZ1H-e8Z-LY');
            video.setAttribute('scale', '0.5 0.5 0.5');
            video.setAttribute('position', '90 0 0');
            video.setAttribute('gps-entity-place', `latitude: ${modelos[i].latitud}; longitude: ${modelos[i].longitud};`);

            var scene = document.querySelector('a-scene');
            scene.appendChild(modelo);
        }
    }
  
  </script>

</html>
